---
diamond_conf_dir: "/etc/diamond"
diamond_pid_dir: "/var/run"
diamond_pkg_name: "diamond-dualtec"
diamond_graphite_host: "d3-zcarbon1.host.intranet"
diamond_graphite_pickle_port: 2004
diamond_graphite_pickle_batch_size: 512
diamond_default_interval: 20

diamond_collector_CPU: enabled
diamond_collector_DiskSpace: enabled
diamond_collector_DiskUsage: enabled
diamond_collector_LoadAverage: enabled
diamond_collector_Network: enabled
diamond_collector_VMStat: enabled
